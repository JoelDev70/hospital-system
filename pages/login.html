<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Connexion — Hospital System</title>
    <link rel="icon" href="../assets/icons/logo.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <a class="brand" href="../index.html">
          <img
            src="../assets/icons/logo.svg"
            alt="Hospital System"
            class="logo"
          />
          <span>Hospital System</span>
        </a>
        <nav class="main-nav">
          <a href="../index.html">Accueil</a>
          <a href="booking.html">Prendre RDV</a>
          <a href="appointments.html">Mes RDV</a>
          <a href="dashboard-patient.html">Mon dashboard</a>
          <a href="profile.html">Profil</a>
          <a href="login.html">Connexion</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="page-hero">
        <div class="container">
          <h1>Connexion</h1>
          <p class="muted">
            Connectez-vous pour gérer vos rendez‑vous et votre profil.
          </p>
        </div>
      </section>

      <section class="content container">
        <div class="card">
          <form id="login-form">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              autocomplete="true"
              required
            />

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required />

            <div style="margin-top: 12px">
              <button type="submit">Se connecter</button>
            </div>
          </form>
          <p class="small muted" style="margin-top: 12px">
            Pas encore inscrit ? <a href="register.html">Créer un compte</a>
          </p>
        </div>
      </section>
    </main>
    <footer>
      <p style="text-align: center">&copy; 2026 Hospital System</p>
    </footer>
    <script src="../js/config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
  </body>
</html>
